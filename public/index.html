<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id"
        content="923477255458-g6u6mg2oru6ck76931b0r6cip7toosbn.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">

            <h1>Google Sign-In</h1>
            <hr>
            <br>
            <div id="g_id_onload"
                data-client_id="923477255458-g6u6mg2oru6ck76931b0r6cip7toosbn.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="true">
            </div>

            <div class="g_id_signin" data-type="standard"></div>


        </div>
        <div class="col-sm-6">
            <h1>Login Manual</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                <input type="password" name="password" class="form-control mb-2" placeholder="Password">

                <button class="btn btn-primary">
                    Ingresar
                </button>
            </form>

        </div>
    </div>



    <script src="./js/auth.js"></script>
</body>

</html>
